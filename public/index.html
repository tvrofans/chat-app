<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>基地</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-page" class="page">
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <h1>欢迎来到基地</h1>
        <p>登录后进入基地</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <input type="text" id="username" placeholder="用户名" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="密码" required autocomplete="off">
        </div>
        <button type="submit" class="login-btn" id="submit-btn">
          <span id="submit-text">登录</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </form>
      
      <div class="switch-mode">
        <span id="switch-text">还没有账号？</span>
        <button type="button" id="switch-btn" class="switch-btn">注册</button>
      </div>
      
      <div id="login-error" class="error-message"></div>
      <div id="login-success" class="success-message"></div>
    </div>
  </div>

  <div id="chat-page" class="page hidden">
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-left">
          <h2>基地</h2>
          <div class="online-users">
            <span class="online-dot"></span>
            <span id="user-count">0</span> 人在线
          </div>
        </div>
        <div class="header-actions">
          <button id="admin-btn" class="admin-btn hidden" title="管理">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
          <button id="logout-btn" class="logout-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>退出</span>
          </button>
        </div>
      </div>

      <div id="messages-container" class="messages-container">
        <div class="messages" id="messages"></div>
      </div>

      <div id="typing-indicator" class="typing-indicator hidden">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span id="typing-text">有人正在输入...</span>
      </div>

      <div class="chat-input-container">
        <div class="input-actions">
          <button id="emoji-btn" class="action-btn" title="发送表情">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
              <line x1="9" y1="9" x2="9.01" y2="9"></line>
              <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
          </button>
          
          <button id="image-btn" class="action-btn" title="上传图片">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
          <input type="file" id="image-input" accept="image/*" hidden>
          
          <button id="camera-btn" class="action-btn" title="拍照">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
          </button>
        </div>
        
        <div class="input-wrapper">
          <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
          <button id="send-btn" class="send-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
      
      <div id="emoji-picker" class="emoji-picker hidden">
        <div class="emoji-grid" id="emoji-grid"></div>
      </div>
    </div>
  </div>

  <div id="camera-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>拍照</h3>
        <button id="close-camera-btn" class="close-btn">&times;</button>
      </div>
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline></video>
        <canvas id="camera-canvas" hidden></canvas>
      </div>
      <div class="modal-actions">
        <button id="capture-btn" class="capture-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="image-preview-modal" class="modal hidden">
    <div class="modal-content image-preview-content">
      <img id="preview-image" src="" alt="预览">
      <button id="close-preview-btn" class="close-btn">&times;</button>
    </div>
  </div>

  <div id="admin-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>管理设置</h3>
        <button id="close-admin-btn" class="close-btn">&times;</button>
      </div>
      <div class="admin-content">
        <div class="admin-info">
          <span class="admin-badge">👑 管理员</span>
        </div>
        
        <div class="admin-settings">
          <div class="setting-item">
            <div class="setting-info">
              <span class="setting-label">新用户注册</span>
              <span class="setting-desc">允许新用户注册账号</span>
            </div>
            <label class="switch">
              <input type="checkbox" id="registration-switch">
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="setting-item">
            <div class="setting-info">
              <span class="setting-label">显示历史消息</span>
              <span class="setting-desc">新用户登录后可以看到之前的聊天记录</span>
            </div>
            <label class="switch">
              <input type="checkbox" id="history-switch">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        
        <div class="admin-actions">
          <button id="clear-messages-btn" class="danger-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>清空所有聊天记录</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
